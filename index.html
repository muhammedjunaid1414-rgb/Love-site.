<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love üíù</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
  margin:0;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  min-height:100vh;
  overflow-x:hidden;
}
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
}
h1{
  color:white;
  font-size:2.4rem;
  animation:fadeIn 2s ease;
}
.gifts{
  display:flex;
  gap:40px;
  margin-top:50px;
}
.gift{
  width:120px;
  height:120px;
  background:#ff4d6d;
  border-radius:16px;
  position:relative;
  cursor:pointer;
  animation:float 3s ease-in-out infinite;
}
.gift::before{
  content:'';
  position:absolute;
  width:20px;
  height:120px;
  background:white;
  left:50%;
  transform:translateX(-50%);
}
.gift::after{
  content:'';
  position:absolute;
  width:120px;
  height:20px;
  background:white;
  top:50%;
  transform:translateY(-50%);
}

.letter{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.paper{
  background:#fffdf5;
  width:min(700px,90%);
  padding:30px;
  border-radius:12px;
  animation:pop .9s cubic-bezier(.17,.67,.4,1.2);
}
.close{
  float:right;
  cursor:pointer;
  font-size:18px;
}
.signature{
  text-align:right;
  margin-top:30px;
  font-weight:bold;
}

.confetti{
  position:fixed;
  top:-20px;
  width:10px;
  height:14px;
  animation:fall 3s linear forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;}
}
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}
@keyframes pop{
  0%{transform:scale(.3);opacity:0;}
  60%{transform:scale(1.05);}
  100%{transform:scale(1);}
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>
<div class="center">
  <h1>Welcome Aaaalaaabuuu üòò</h1>

  <div class="gifts">
    <div class="gift" onclick="openLetter('first')"></div>
    <div class="gift" onclick="openLetter('second')"></div>
  </div>
</div>

<div class="letter" id="letter">
  <div class="paper" id="paper">
    <span class="close" onclick="closeLetter()">‚úñ</span>
    <h2 id="title"></h2>
    <p id="content"></p>
    <div class="signature" id="sign"></div>
  </div>
</div>

<script>
function openLetter(type){
  let title=document.getElementById("title");
  let content=document.getElementById("content");
  let sign=document.getElementById("sign");

  if(type==="first"){
    title.innerText="Ente priypetta Alabushin.........";
    content.innerText=
`enthaann areela anne kanaan nalla poothi aavn inte ponnareee......
ethree aan eenonnum paranjj areykaan aavnilla nalla miss avn nnd inte kaijusneeee.......

LOVE YOU SOOOOOOO MUCCCHHH INTEEEEE QALBUSHEEEEEEEE...........
MMMMMWWWWWAAAAAAHHHHHH.... üòò`;
    sign.innerText="Ennn Kaijunte Swantham JUNU ennaa AALABUSH ;)";
  }else{
    title.innerText="My Forever Promise üíñ";
    content.innerText=
`Ee giftil letter alla...
Ee giftil ente hridayam aanu ‚ù§Ô∏è

Nee chirikkumbo ente lokam bright aavum,
Nee karayumbo ente manass heavy aavum.

Nee undenkil mathi,
Baakki ellam njan adjust cheytholam üòå

Forever + Always = Nammal üíë`;
    sign.innerText="Always yours ‚Äî JUNU üíù";
  }

  document.getElementById("letter").style.display="flex";
  for(let i=0;i<120;i++)confetti();
}

function closeLetter(){
  document.getElementById("letter").style.display="none";
  document.querySelectorAll(".confetti").forEach(c=>c.remove());
}

function confetti(){
  let c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.background=`hsl(${Math.random()*360},100%,50%)`;
  document.body.appendChild(c);
  setTimeout(()=>c.remove(),5000);
}
</script>
</body>
</html>
