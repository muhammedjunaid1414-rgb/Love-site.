  <style>
    *{
      margin:0;
      padding:0;
      box-sizing:border-box;
      font-family:'Poppins', sans-serif;
    }

    body{
      background:linear-gradient(135deg,#ff9a9e,#fad0c4);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      overflow-x:hidden;
    }

    .container{
      width:100%;
      padding:20px;
    }

    /* Welcome */
    .welcome{
      font-family:'Playfair Display', serif;
      font-size:2.2rem;
      color:#fff;
      margin-bottom:30px;
      animation:fadeIn 2s ease;
    }

    /* Gifts */
    .gifts{
      display:flex;
      justify-content:center;
      gap:30px;
      margin-top:20px;
    }

    .gift{
      width:120px;
      height:120px;
      background:#fff;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:3rem;
      cursor:pointer;
      box-shadow:0 15px 30px rgba(0,0,0,0.2);
      animation:float 3s ease-in-out infinite;
      transition:transform 0.3s;
    }

    .gift:hover{
      transform:scale(1.1);
    }

    /* Modal */
    .modal{
      position:fixed;
      top:0;
      left:0;
      width:100%;
      height:100%;
      background:rgba(0,0,0,0.7);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }

    .modal.active{
      display:flex;
    }

    .letter{
      background:#fff;
      width:90%;
      max-width:420px;
      padding:25px;
      border-radius:20px;
      text-align:left;
      animation:pop 0.6s ease;
    }

    .letter h2{
      font-family:'Playfair Display', serif;
      margin-bottom:10px;
    }

    .letter p{
      font-size:0.95rem;
      line-height:1.6;
      margin-bottom:15px;
    }

    .signature{
      text-align:right;
      font-weight:600;
    }

    .close{
      text-align:center;
      margin-top:10px;
      color:#ff5a7a;
      cursor:pointer;
      font-weight:600;
    }

    /* Animations */
    @keyframes float{
      0%,100%{transform:translateY(0)}
      50%{transform:translateY(-10px)}
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }

    @keyframes pop{
      from{transform:scale(0.7); opacity:0}
      to{transform:scale(1); opacity:1}
    }
  </style>
</head>
